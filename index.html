<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5K Funding Challenge Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>5K Funding Pips Challenge</h1>
            <div class="balance-container">
                <h2>Current Balance: <span id="current-balance">$5000.00</span></h2>
            </div>
        </header>

        <main>
            <section class="trade-calculator">
                <h2>Risk Calculator & Trade Entry</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="pair-select">Select Instrument:</label>
                        <select id="pair-select"></select>
                        <div class="market-info">
                            <span>Price: <b id="current-price">N/A</b></span>
                            <span>Spread: <b id="current-spread">N/A</b></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="risk-percent">Risk Percentage (%):</label>
                        <input type="number" id="risk-percent" value="1" step="0.1">
                    </div>
                    <div class="form-group">
                        <label for="stop-loss-price">Stop Loss Price:</label>
                        <input type="number" id="stop-loss-price" placeholder="e.g., 1.07500">
                    </div>
                    <div class="form-group">
                        <label for="entry-price">Entry Price:</label>
                        <input type="number" id="entry-price" placeholder="Current price or pending order">
                    </div>
                </div>
                 <div class="risk-summary">
                    <p>Risk Amount: <b id="risk-amount">$0.00</b></p>
                    <p>Suggested Lot Size: <b id="lot-size">0.00</b></p>
                </div>
                <button id="log-trade-btn">Log New Trade</button>
            </section>

            <section class="trade-history">
                <h2>Trade History</h2>
                <div class="table-wrapper">
                    <table id="history-table">
                        <thead>
                            <tr>
                                <th>Pair</th>
                                <th>Type</th>
                                <th>Entry Price</th>
                                <th>Exit Price</th>
                                <th>Lot Size</th>
                                <th>P/L ($)</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            </tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
